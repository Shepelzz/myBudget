<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <script type="text/javascript" src="../static/js/categoryType.js" th:src="@{/js/categoryType.js}"></script>
    <link rel="stylesheet" href="../static/css/categoryType.css" type="text/css" th:href="@{/css/categoryType.css}"/>

</head>
<body ng-app="myBudget" ng-controller="CategoryTypeController">
<h3>
    CRUD: Spring Boot + Rest + AngularJS
</h3>
<form ng-submit="submitCategoryType()">
    <table border="0">
        <tr>
            <td>Id</td>
            <td>{{categoryTypeForm.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="categoryTypeForm.name"  /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit" class="blue-button" />
            </td>
        </tr>
    </table>
</form>
<br/>
<a class="create-button" ng-click="createCategoryType()">Create Category Type</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Emp Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <!-- $scope.categoryTypes -->
    <tr ng-repeat="categoryType in categoryTypes">
        <td> {{ categoryType.id }}</td>
        <td >{{ categoryType.name }}</td>
        <td>
            <a ng-click="editCategoryType(categoryType)" class="edit-button">Edit</a>
        </td>
        <td>
            <a ng-click="deleteCategoryType(categoryType)" class="delete-button">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
