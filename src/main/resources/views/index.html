<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <link href="../static/css/all.css" th:href="@{/css/all.css}" rel="stylesheet">

</head>

<body class="bg-dark" ng-app="myBudget" ng-controller="authController">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" ng-model="authForm.login">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" ng-model="authForm.password">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <!--<div class="form-group">-->
            <!--<div class="checkbox">-->
              <!--<label>-->
                <!--<input type="checkbox" value="remember-me">-->
                <!--Remember Password-->
              <!--</label>-->
            <!--</div>-->
          <!--</div>-->
          <a class="btn btn-primary btn-block" href="" ng-click="submitAuth()">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html" th:href="@{/register}">Register an Account</a>
          <a class="d-block small" href="forgot-password.html" th:href="@{/forgot-password}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
  <script type="text/javascript" src="../static/js/authorization.js" th:src="@{/js/authorization.js}"></script>

</body>

</html>
