<body class="text-center" style="background-color: whitesmoke">


<div class="container">
    <form id="login" class="form-signin pl-5 pr-5 shadow">


        <img class="mb-4" src="" alt="" width="72" height="72">
        <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>
        <label for="emailInput" class="sr-only">Email address</label>
        <input type="email" id="emailInput" name="email" class="form-control mb-1" placeholder="Email address" required="" autofocus="">
        <label for="passwordInput" class="sr-only">Password</label>
        <input type="password" id="passwordInput" name="password" class="form-control mb-2" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-1" style="background-color: #0c5c81;" type="submit">Sign in</button>
        or <a class="" href="#">Register</a>

    </form>
    <p class="mt-3 text-muted">© 2018-2019</p>
</div>

</body>

<script>

    // user login
    $("#login").submit(function login() {
        event.preventDefault();
        debugger;
        $.ajax({
            type: "POST",
            url: "/login",
            data: $('#login').serialize(),
            success:function success(data) {
                window.location.reload(true);
            },
            error: function(xhr) {
                alert(xhr.responseText);
            }
        });
    });

</script>
